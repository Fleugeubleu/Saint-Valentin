<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Simple</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <button onclick="afficherMessage()">Découvre la vérité</button>
    <p id="message">Je t'aime t'es la plus belle et la plus forte.
    </p>

    <script>
        function afficherMessage() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
